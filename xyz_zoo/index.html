<!DOCTYPE html>
<html>

<head>
    <title>XYZ Zoo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="background"></div>
    <div id="zoo-container-1">
        <div id="plakat-2">
            <img src="../css/plakat-header.png" alt="">
            <div id="text-xyz-zoo"><p>XYZ Zoo</p></div>
            <div id="text-animal-list"><p> Animal List </p></div>
        </div>
        <img src="images/zoo.jpg" alt="" id="deer-pics">
    </div>

    <div id="zoo-container-2">
        <!-- FELINE -->
        <div id="banner-xyz-zoo-feline">
            <img src="../css/banner-xyz-zoo.png" alt="">
            <div id="text-feline"> FELINE </div>
            <div id="photos-feline">
                <img src="../css/photo-xyz-zoo.png" alt="">
                <img src="../css/photo-xyz-zoo.png" alt="">
            </div>
            <div id="lynx-lion-photo">
                    <a href="images/lynx.jpg">
                        <img src="images/lynx.jpg" alt="">
                    </a>
                    <a href="images/lion.jpg">
                        <img src="images/lion.jpg" alt="">
                    </a>
            </div>
            <div id="board">
                <div id="lynx-board"> Lynx </div>
                <div id="lion-board"> Lion </div>
            </div>
        <br>
        <br>
        </div> 

        <!-- CANINE -->
        <br>
        <br>
        <div id="banner-xyz-zoo-canine">
            <img src="../css/banner-xyz-zoo.png" alt="">
            <div id="text-canine"> CANINE </div>
            <div id="photos-canine">
                <img src="../css/photo-xyz-zoo.png" alt="">
                <img src="../css/photo-xyz-zoo.png" alt="">
            </div>
            <div id="wolf-coyote-photo">
                    <a href="images/wolf.jpg">
                        <img src="images/wolf.jpg" alt="">
                    </a>
                    <a href="images/coyote.jpg">
                        <img src="images/coyote.jpg" alt="">
                    </a>
            </div>
            <div id="board">
                <div id="wolf-board"> Wolf </div>
                <div id="coyote-board"> Coyote </div>
            </div>
        <br>
        <br>
        </div> 

        <!-- BIRD -->
        <br>
        <br>
        <div id="banner-xyz-zoo-bird">
            <img src="../css/banner-xyz-zoo.png" alt="">
            <div id="text-bird"> BIRD </div>
            <div id="photos-bird">
                <img src="../css/photo-xyz-zoo.png" alt="">
                <img src="../css/photo-xyz-zoo.png" alt="">
            </div>
            <div id="parrot-owl-photo">
                <a href="images/parrot.jpg">
                    <img src="images/parrot.jpg" alt="">
                </a>
                <a href="images/owl.jpg">
                    <img src="images/owl.jpg" alt="">
                </a>
            </div>
            <div id="board">
                <div id="parrot-board"> Parrot </div>
                <div id="owl-board"> Owl </div>
            </div>
        <br>
        <br>
        </div> 
    </div>

    <div id="zoo-container-3">
        <div id="source">
            <p> Source </p>
            <ol>
                <li><a href="https://pexels.com/" target="_blank">Pexels</a></li>
                <li><a href="https://pixabay.com/" target="_blank">Pixabay</a></li>
                <li><a href="/index.html">Back to Menu</a></li>
            </ol>
        </div>
    </div>

</body>
</html>
